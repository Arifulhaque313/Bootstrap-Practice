<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bootstrap Practice</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="bg-success position-fixed bottom-0 end-0 m-3 opacity-100 my-2 p-1 text-white text-center"
      >
        <p>Hello world</p>
      </div>
      <div
        class="bg-warning my-2 p-1 text-white text-center shadow-lg rounded-pill"
      >
        <p>Hello world</p>
      </div>

      <div class="w-100">
        <div
          class="box bg-success border border-dark border-1 rounded-pill"
          style="height: 100px; width: 400px"
        ></div>
      </div>

      <br />
      <br />

      <div class="container-fluid d-flex justify-content-around p-3 m-3">
        <div class="box1 border border-dark m-3">
          <h2 class="p-3">Hello peter 1</h2>
        </div>
        <div class="box2 border border-dark m-3">
          <h2 class="p-3">Hello peter 2</h2>
        </div>
        <div class="box3 border border-dark m-3">
          <h2 class="p-3">Hello peter 3</h2>
        </div>
        <div class="box4 border border-dark m-3">
          <h2 class="p-3">Hello peter 4</h2>
        </div>
      </div>

      <div class="row g-3">
        <div
          class="col-12 col-sm-6 col-md-4 bg-primary col-lg-3 border text-center p-3"
        >
          Hello world
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 bg-warning col-lg-3 border text-center p-3"
        >
          Hello world
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 bg-dark col-lg-3 border text-center p-3"
        >
          Hello world
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-info border text-center p-3"
        >
          Hello world
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 border bg-danger text-center p-3"
        >
          Hello world
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 border bg-secondary text-center p-3"
        >
          Hello world
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 border bg-light text-center p-3"
        >
          Hello world
        </div>
      </div>

      <br />
      <br />

      <div class="img">
        <img class="img-fluid w-25 img-thumbnail" src="images/bg2.png" alt="" />
      </div>

      <br />
      <h1 class="text-center">Contact form</h1>

      <div class="form-area w-100 m-3">
        <form action="" class="form w-50 mx-auto">
          <div class="my-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="my-3">
            <label for="" class="form-label">Email</label>
            <input type="Email" class="form-control" />
          </div>
          <div class="my-3">
            <label for="" class="form-label">Gender</label>
            <select name="gender" class="form-select" id="">
              <option value="Male">Male</option>
              <option value="Fe-Male">Fe-Male</option>
            </select>
          </div>

          <div class="my-3 form-check form-switch">
            <label for="" class="form-label">checkbox</label>
            <input type="checkbox" role="switch" class="form-check-input" />
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <br />
      <br />
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
